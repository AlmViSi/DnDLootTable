<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 3.5 Распределение добычи</title>
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    
    <div class="main-container">
        <button class="refresh-btn" id="refreshData">↻</button>
        
        <div class="content-wrapper">
            <div class="content-area">
                <div class="unassigned-column">
                    <div class="unassigned-header">
                        <div class="unassigned-title">Не распределено</div>
                    </div>
                    <div class="unassigned-items" id="unassignedItems"></div>
                    <div class="character-total">Всего: <span id="unassignedTotal">0 зол.</span></div>
                    
                    <div class="buttons-row">
                        <button class="add-btn" id="addCharacterBtn">Добавить персонажа</button>
                        <button class="add-btn" id="addItemBtn">Добавить предметы</button>
                    </div>
                </div>
                <div class="characters-scroll-container">
                    <div class="characters-container" id="charactersContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">Золота всего: <span id="globalGoldTotal">0 зол.</span></div>
        <div class="stat-item">Предметов: <span id="globalItemsTotal">0</span></div>
    </div>

    <div class="modal" id="characterModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title">Добавить персонажа</div>
            <input type="text" id="characterName" placeholder="Имя персонажа" class="modal-input" required>
            <input type="text" id="characterNickname" placeholder="Прозвище" class="modal-input">
            <input type="text" id="characterImage" placeholder="URL изображения" class="modal-input">
            <div class="modal-buttons">
                <button class="modal-button" id="saveCharacter">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="modal" id="itemsModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title">Добавить предметы</div>
            <p>Формат: Название | Цена | Слот</p>
            <textarea id="itemsTextarea" class="modal-textarea" placeholder="Меч | 100 | Weapon"></textarea>
            <div class="modal-buttons">
                <button class="modal-button" id="saveItems">Добавить</button>
            </div>
        </div>
    </div>

    <div class="scroll-indicator" id="scrollToTop">↑</div>

    <script src="app.js"></script>
</body>
</html>
